
name: Run notebook

on: [push, pull_request]

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Execute notebook
        run: |
          jupyter nbconvert --to notebook --execute notebooks/pricing_model_notebook.ipynb --output executed.ipynb --ExecutePreprocessor.timeout=600
